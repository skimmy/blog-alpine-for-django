<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Example project: "Alpine.js and Django"</title>
</head>
<body class="max-w-5xl mx-auto my-4 bg-gray-50 dark:bg-gray-900 text-black dark:text-white">
    <h1 class="text-2xl">Welcome</h1>
    <form method="POST">{% csrf_token %}
    <div x-data="{text: ''}">
        <p>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 py-1 px-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500" type="text" x-model="text" name="posted">
        </p>
        <p>
            The input text contains: <span class="text-teal-900 dark:text-teal-100" x-text="text"></span>
        </p>
    </div>
    <button class="text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800" type="Submit">Submit</button>
    </form>
    {% if posted %}
    <p>
        Last posted: <span class="text-teal-900 dark:text-teal-100" >{{ posted }}</span>
    </p>
    {% endif %}
</body>
</html>
